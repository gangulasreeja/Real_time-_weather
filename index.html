<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/animations.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
 
</head>
<body>
    <div class="container">
      <div class="header">
        <h2>WEATHER</h2>
        <div class="weather-input">
          <input type="text" name="city" id="city_input" placeholder="Enter city name">
          <button type="button" id="searchBtn">
            <i class="fa-regular fa-search"></i> Search
          </button>
          <button type="button" id="location">
            <i class="bx bx-target-lock"></i> Current Location
          </button>
        </div>
        </h2>
      </div>
      <div class="weather-data">
        <div class="weather-left">
          <div class="card">
            <div class="current-weather">
              <div class="details">
                <p>Now</p>
                <h2>__&deg;C</h2>
                <p>_____</p>    
              </div>
              <div class="weather-icon">
                <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="Weather Icon">

              </div>

            </div>
            <hr>
            <div class="card-footer">
              <p><i class="fa-light fa-calendar"></i>______ </p>
              <p><i class="fa-light fa-location-dot"></i>______ </p>
            </div>
          </div>
          <div class="card">
            <h2>5 Days Forecast</h2>
            <div class="day-forecast">
              <div class="forecast-item">
                <div class="icon-wrapper">
                  <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                  <span>___&deg;C</span>
                </div>
                <p>____</p>
                <p>____</p>
              </div>
              <div class="forecast-item">
                <div class="icon-wrapper">
                  <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                  <span>___&deg;C</span>
                </div>
                <p>____</p>
                <p>____</p>
              </div>
              <div class="forecast-item">
                <div class="icon-wrapper">
                  <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                  <span>___&deg;C</span>
                </div>
                <p>____</p>
                <p>____</p>
              </div>
              <div class="forecast-item">
                <div class="icon-wrapper">
                  <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                  <span>___&deg;C</span>
                </div>
                <p>____</p>
                <p>____</p>
              </div>
              <div class="forecast-item">
                <div class="icon-wrapper">
                  <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                  <span>___&deg;C</span>
                </div>
                <p>____</p>
                <p>____</p>
              </div>
            </div>
          </div>
            
          </div>

        </div>
      </div>
    </div>

</body>

</html>
